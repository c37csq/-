<!DOCTYPE html>
<html lang="zh-CN">
    
    <head>
        <meta charset="UTF-8">
        <title>游戏人物角色选择介绍jQuery特效动画切换效果</title>
        <link rel="stylesheet" type="text/css" href="css/jsdaima.css">
    </head>
    
    <body>
        <div class="container">
            <div class="nav">
                <ul>
                    <li class="item t1 on">
                        <i>
                        </i>
                        <em>
                        </em>
                    </li>
                    <li class="item t2">
                        <i>
                        </i>
                        <em>
                        </em>
                    </li>
                    <li class="item t3">
                        <i>
                        </i>
                        <em>
                        </em>
                    </li>
                    <li class="item t4">
                        <i>
                        </i>
                        <em>
                        </em>
                    </li>
                </ul>
            </div>
            <div class="box">
                <div class="p p1 show">
                    <span class="name">
                    </span>
                    <img src="images/p1.png" alt="">
                </div>
                <div class="p p2">
                    <span class="name">
                    </span>
                    <img src="images/p2.png" alt="">
                </div>
                <div class="p p3">
                    <span class="name">
                    </span>
                    <img src="images/p3.png" alt="">
                </div>
                <div class="p p4">
                    <span class="name">
                    </span>
                    <img src="images/p4.png" alt="">
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js">
        </script>
        <script>
            $(function() {
                $('.nav li').on('click',
                function() {
                    $(this).addClass('on').siblings().removeClass('on');
                    $('.p').eq($(this).index()).addClass('show').siblings().removeClass('show');
                })
            })
        </script>
    </body>

</html>
