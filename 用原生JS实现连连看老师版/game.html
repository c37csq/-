<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="game">
        <div class="container">
            <div class="time">
                <span></span>
            </div>
        </div>
        <div id="divWin" class="game-result">
            <span>胜利</span>
        </div>
        <div id="divLose" class="game-result">
            <span>失败</span>
        </div>
        <div class="begin">
            <button>开始游戏</button>
        </div>
    </div>

    <audio id="audright" src="audio/right.mp3"></audio>
    <audio id="audlose" src="audio/lose.mp3"></audio>
    <audio id="audwin" src="audio/win.mp3"></audio>
    <audio id="audbg" src="audio/bgmusic.mp3" loop></audio>
    <script src="game.js"></script>
</body>

</html>
