<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="page-top">
    <div class="page-content">
      <h2>任务计划列表</h2>
    </div>
  </div>
  <div class="main">
    <h3 class="big-title">添加任务:</h3>
    <input type="text" class="task-input" v-model="inputValue" v-on:keyup.13="addTodo" />
    <ul class="task-count">
      <li class="init">{{filterList}}个任务没完成</li>
      <li class="action">
        <a href="#all">所有任务</a>
        <a href="#unfinish">没完成任务</a>
        <a href="#finish">完成任务</a>
      </li>
    </ul>
    <h3 class="big-title">任务列表:</h3>
    <div class="tasks">
      <span class="no-task-tip" v-show="!list.length">未添加任何任务</span>
      <ul class="todo-list">
        <li class="list" v-for="item in filterCheck" :class="{complete:item.checked,editing:editingTodo === item}">
          <div class="view">
            <input type="checkbox" class="toggle" v-model="item.checked" />
            <label @dblclick="editTodo(item)">{{ item.title }}</label>
            <div class="destroy" @click="deleteTodo(item)">X</div>
          </div>
          <input type="text" class="edit" v-focus="editingTodo === item" v-model="item.title" @keyup.enter="editedTodo"
            @blur="editedTodo" @keyup.esc="cancelEdit(item)" />
        </li>
      </ul>
    </div>
  </div>
  <script src="./vue.js"></script>
  <script src="index.js"></script>
</body>

</html>
