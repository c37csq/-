     function reverse(val,callback){
        var val = val.toString();
        var arr = []
        var result = ''
        var res = val.split('').reverse()
        for(var i = 0;i < res.length;i++){
            var item =res[i];
            if(item !== '+' && item !== '-'){
                 arr.push(item)
            }
        }
       for(var i = 0;i < arr.length;i ++){
           var content = arr[i];
           result += content
       }
       callback(result)
     } 
     var result = reverse(+23500,function(result){
        var regex =/^[0]+/
        var value = result.replace(regex,"");
        // console.log(value)  这里能打印出来但是return 是undefined
        return value;
    })
